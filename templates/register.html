<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for='id_username'>username</label>
        <input type="text" name='username' id="id_username" required><br>
        
        <label for='id_password'>password</label>
        <input type="password" name='password' id="id_password" required><br>

        <label for='id_email'>email</label>
        <input type="email" name='email' id="id_email" required><br>
        
        <label for='id_phone'>phone</label>
        <input type="number" name='phone' id="id_phone" required><br>
        <button type="submit">Register</button>
        </form>
</body>
</html>
